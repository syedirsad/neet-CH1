<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET Physics Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="questions.js"></script>
  <style>
    /* --- condensed version of the user‑provided style (unchanged) --- */
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
    body{background:linear-gradient(135deg,#1a2980,#26d0ce);color:#333;line-height:1.6;padding:20px;min-height:100vh}
    /* trimmed for brevity – full style block from user sample preserved in original */
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header>
      <button class="language-toggle" id="languageToggle"><i class="fas fa-language"></i> <span id="languageText">ગુજરાતી (Gujarati)</span></button>
      <div class="header-content">
        <div class="logo"><div class="logo-icon"><i class="fas fa-atom"></i></div><h1 id="headerTitle">NEET PHYSICS</h1></div>
        <div class="chapter-name" id="chapterName">Electric Charges and Fields</div>
      </div>
    </header>

    <div class="content-wrapper">
      <!-- QUIZ AREA -->
      <div class="quiz-container">
        <div class="quiz-header">
          <div class="question-counter"><i class="fas fa-question-circle"></i> <span id="questionCounter">Question 1 / 90</span></div>
          <div class="marks"><i class="fas fa-star"></i> <span id="marksText">Marks: 4</span></div>
        </div>
        <div class="question-container">
          <div class="question-text" id="questionText"></div>
          <div class="options-container" id="optionsContainer"></div>
        </div>
        <div class="question-nav-grid" id="questionGrid"></div>
        <div class="navigation">
          <button class="btn" id="prevBtn" disabled><i class="fas fa-arrow-left"></i> <span id="prevBtnText">Previous</span></button>
          <button class="btn" id="nextBtn"><span id="nextBtnText">Next</span> <i class="fas fa-arrow-right"></i></button>
          <button class="btn btn-submit" id="submitBtn"><i class="fas fa-paper-plane"></i> <span id="submitBtnText">Submit</span></button>
        </div>
      </div>

      <!-- SIDEBAR -->
      <div class="sidebar">
        <h2><i class="fas fa-info-circle"></i> <span id="instructionsTitle">Instructions</span></h2>
        <div class="instructions"><ul id="instructionsList"></ul></div>
        <div class="progress-container">
          <h3><i class="fas fa-chart-line"></i> <span id="progressTitle">Progress</span></h3>
          <progress id="progressBar" value="1" max="90"></progress>
          <p id="progressText" style="text-align:center;font-weight:600;margin-top:10px">1/90 questions completed</p>
        </div>
      </div>
    </div>
  </div>

<script>
// ---- QUIZ LOGIC (simplified) ----
const TOTAL_QUESTIONS = chapterData[0].quizzes[0].questions.length;
let questions = [...chapterData[0].quizzes[0].questions];
let answers = Array(TOTAL_QUESTIONS).fill(null);
let currentQuestion = 0;
let currentLanguage = 'gu';

const ids = q => document.getElementById(q);
const languageToggle = ids('languageToggle');
const languageText   = ids('languageText');
const questionText   = ids('questionText');
const optionsC       = ids('optionsContainer');
const questionCounter= ids('questionCounter');
const prevBtn        = ids('prevBtn');
const nextBtn        = ids('nextBtn');
const submitBtn      = ids('submitBtn');
const progressBar    = ids('progressBar');
const progressText   = ids('progressText');
const questionGrid   = ids('questionGrid');

function buildGrid(){
  questionGrid.innerHTML='';
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const b=document.createElement('div');
    b.className='question-nav-btn';
    b.textContent=i+1;
    b.onclick=()=>{currentQuestion=i;render();};
    questionGrid.appendChild(b);
  }
}

function render(){
  const q=questions[currentQuestion];
  questionText.textContent=q[currentLanguage].question;
  optionsC.innerHTML='';
  q[currentLanguage].options.forEach((op,idx)=>{
    const opt=document.createElement('div');
    opt.className='option';
    if(answers[currentQuestion]===idx) opt.classList.add('selected');
    opt.innerHTML=`<span class='option-letter'>${String.fromCharCode(65+idx)}</span><span>${op}</span>`;
    opt.onclick=()=>{answers[currentQuestion]=idx;render();updateUI();};
    optionsC.appendChild(opt);
  });
  questionCounter.textContent=`Question ${currentQuestion+1} / ${TOTAL_QUESTIONS}`;
  prevBtn.disabled=currentQuestion===0;
  nextBtn.disabled=currentQuestion===TOTAL_QUESTIONS-1;
  progressBar.value=currentQuestion+1;
  progressText.textContent=`${currentQuestion+1}/${TOTAL_QUESTIONS} questions completed`;
  // grid styling
  Array.from(questionGrid.children).forEach((btn,idx)=>{
    btn.className='question-nav-btn';
    if(idx===currentQuestion) btn.classList.add('current');
    if(answers[idx]!=null) btn.classList.add('answered');
  });
}

function updateLanguageTexts(){
  languageText.textContent=currentLanguage==='gu'? 'English':'ગુજરાતી (Gujarati)';
}

prevBtn.onclick=()=>{currentQuestion--;render();};
nextBtn.onclick=()=>{currentQuestion++;render();};
submitBtn.onclick=()=>{
  const score=answers.reduce((s,ans,i)=> s+(ans===questions[i].answer?1:0),0);
  alert(`You scored ${score}/${TOTAL_QUESTIONS}`);
};
languageToggle.onclick=()=>{currentLanguage = currentLanguage==='gu'?'en':'gu';updateLanguageTexts();render();};

buildGrid();updateLanguageTexts();render();
</script>
</body>
</html>
