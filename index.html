<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET Physics Gujarati – Quiz Portal</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Segoe UI','Hind Vadodara','sans‑serif']
          },
          colors: {
            brand: {
              50 : '#fff9e6',
              100: '#ffefc2',
              200: '#ffe599',
              500: '#f59e0b' // amber‑500 for accent
            }
          },
          boxShadow: {
            card: '0 6px 24px rgba(0,0,0,.12)'
          }
        }
      }
    }
  </script>

  <!-- fontawesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- question bank -->
  <script src="questions.js"></script>

  <style>
    body{font-family:'Segoe UI','Hind Vadodara',sans-serif}
    .option-btn{ @apply w-full flex items-center gap-4 px-5 py-3 bg-slate-50 border border-slate-200 rounded-lg text-left hover:bg-brand-100 transition cursor-pointer; }
    .option-btn.selected{ @apply bg-brand-100 border-brand-500; }
    .option-btn.correct{ @apply bg-green-500 text-white border-green-600 hover:bg-green-500; }
    .option-btn.incorrect{ @apply bg-red-500 text-white border-red-600 hover:bg-red-500; }
    .option-btn:disabled{ @apply cursor-not-allowed; }
  </style>
</head>
<body class="bg-brand-50 min-h-screen flex flex-col">

  <!-- header -------------------------------------------------------------->
  <header class="py-6 bg-white shadow-sm">
    <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
      <h1 id="hdrTitle" class="text-xl sm:text-2xl font-bold text-slate-800"></h1>
      <div class="flex gap-2 text-sm font-medium">
        <button id="btn-gu" class="px-3 py-1 rounded border border-brand-500 text-brand-500">ગુજરાતી</button>
        <button id="btn-en" class="px-3 py-1 rounded border border-slate-400 text-slate-700">EN</button>
      </div>
    </div>
  </header>

  <!-- main ---------------------------------------------------------------->
  <main class="grow max-w-4xl w-full mx-auto px-4">

    <!-- home ------------------------------------------------------------->
    <section id="home" class="py-8 space-y-6"></section>

    <!-- quiz card -------------------------------------------------------->
    <section id="quiz" class="hidden py-8">
      <div class="bg-white shadow-card rounded-2xl p-6 space-y-6">
        <!-- title + progress -->
        <div class="flex justify-between items-center">
          <h2 id="quizName" class="font-semibold text-lg"></h2>
          <span id="proText" class="text-sm text-brand-500 font-medium"></span>
        </div>
        <div class="h-2 w-full bg-slate-200 rounded"><div id="proBar" class="h-full bg-brand-500 rounded"></div></div>

        <!-- question -->
        <p id="qText" class="text-base sm:text-lg font-medium text-slate-800 min-h-[4rem]"></p>
        <!-- options -->
        <div id="optBox" class="space-y-4"></div>
        <!-- solution -->
        <div id="solWrap" class="hidden border border-green-500 bg-green-50 rounded-lg p-4 text-slate-700">
          <p class="font-semibold" id="solHead"></p>
          <p id="solBody" class="mt-1 text-sm"></p>
        </div>

        <!-- nav buttons -->
        <div class="flex justify-between pt-4">
          <button id="btnBack" class="hidden px-4 py-2 rounded bg-slate-200 hover:bg-slate-300 text-slate-700"><i class="fa fa-arrow-left"></i> <span id="lblBack"></span></button>
          <button id="btnHome" class="px-4 py-2 rounded bg-brand-500 text-white hover:bg-brand-200"><i class="fa fa-home"></i> <span id="lblHome"></span></button>
          <button id="btnNext" class="hidden px-4 py-2 rounded bg-brand-500 text-white hover:bg-brand-200"><span id="lblNext"></span> <i class="fa fa-arrow-right"></i></button>
        </div>
      </div>
    </section>

    <!-- result ----------------------------------------------------------->
    <section id="result" class="hidden py-8 text-center space-y-6">
      <h2 id="resHead" class="text-2xl font-bold text-slate-800"></h2>
      <p id="scoreLine" class="text-lg font-medium text-slate-700"></p>
      <button id="btnRestart" class="px-6 py-3 rounded bg-brand-500 text-white hover:bg-brand-200"></button>
    </section>
  </main>

<script>
// ===== translations =====================================================
const T={
  gu:{title:'NEET PHYSICS GUJARATI',start:'ક્વિઝ શરૂ કરો',home:'હોમ',back:'પાછળ',next:'આગળ',progress:'પ્રશ્ન',solution:'ઉકેલ:',score:'તમારો સ્કોર:',result:'ક્વિઝ પૂર્ણ!',restart:'ફરી શરૂ'},
  en:{title:'NEET PHYSICS GUJARATI',start:'Start quiz',home:'Home',back:'Back',next:'Next',progress:'Question',solution:'Solution:',score:'Your score:',result:'Quiz complete!',restart:'Restart'}
};
// ===== state & helpers ==================================================
let lang='gu';
let quizData=null,qIndex=0,score=0;
const $=s=>document.querySelector(s);
const els={hdrTitle:'#hdrTitle',home:'#home',quiz:'#quiz',result:'#result',quizName:'#quizName',proBar:'#proBar',proText:'#proText',qText:'#qText',optBox:'#optBox',solWrap:'#solWrap',solHead:'#solHead',solBody:'#solBody',btnBack:'#btnBack',btnNext:'#btnNext',btnHome:'#btnHome',btnRestart:'#btnRestart',lblBack:'#lblBack',lblNext:'#lblNext',lblHome:'#lblHome',resHead:'#resHead',scoreLine:'#scoreLine'};
function t(k){return T[lang][k];}
function setLang(l){lang=l;updateStatic();renderHome();if(quizData)renderQ();$('#btn-gu').classList.toggle('border-brand-500',lang==='gu');$('#btn-en').classList.toggle('border-brand-500',lang==='en');$('#btn-gu').classList.toggle('text-brand-500',lang==='gu');$('#btn-en').classList.toggle('text-brand-500',lang==='en');}
$('#btn-gu').onclick=()=>setLang('gu');$('#btn-en').onclick=()=>setLang('en');
function updateStatic(){$(els.hdrTitle).textContent=t('title');$(els.lblBack).textContent=t('back');$(els.lblNext).textContent=t('next');$(els.lblHome).textContent=t('home');$(els.btnRestart).textContent=t('restart');$(els.resHead).textContent=t('result');}
// ===== home page ========================================================
function renderHome(){hideAll();show(els.home);$(els.home).innerHTML='';chapterData.forEach(ch=>{const card=document.createElement('button');card.className='w-full text-left bg-white border border-slate-200 rounded-xl shadow-card p-6 hover:shadow-lg transition';card.innerHTML=`<h3 class="font-semibold text-lg mb-2">${ch[lang].name}</h3><p class="text-sm text-slate-600 mb-4">${ch[lang].description}</p><span class="inline-block bg-brand-500 text-white text-xs px-3 py-1 rounded">${t('start')}</span>`;card.onclick=()=>startQuiz(ch.quizzes[0]);$(els.home).append(card);});}
function hideAll(){hide(els.home);hide(els.quiz);hide(els.result);}    
// ===== quiz logic =======================================================
function startQuiz(qz){quizData=qz;qIndex=0;score=0;hideAll();show(els.quiz);renderQ();}
function renderQ(){const q=quizData.questions[qIndex];$(els.quizName).textContent=quizData.name;$(els.proBar).style.width=`${(qIndex+1)/quizData.questions.length*100}%`;$(els.proText).textContent=`${t('progress')} ${qIndex+1}/${quizData.questions.length}`;$(els.qText).textContent=q[lang].question;$(els.optBox).innerHTML='';q[lang].options.forEach((o,i)=>{const b=document.createElement('button');b.className='option-btn';b.innerHTML=`<span class="font-bold">${String.fromCharCode(65+i)}.</span> <span>${o}</span>`;b.onclick=()=>choose(i,b,q);$(els.optBox).append(b);});$(els.solWrap).classList.add('hidden');$(els.btnBack).classList.toggle('hidden',qIndex===0);$(els.btnNext).classList.add('hidden');}
function choose(sel,btn,q){[...$(els.optBox).children].forEach(b=>b.disabled=true);if(sel===q.answer){btn.classList.add('correct');score++;}else{btn.classList.add('incorrect');[...$(els.optBox).children][q.answer].classList.add('correct');}
  if(q[lang].solution){$(els.solBody).textContent=q[lang].solution;$(els.solHead).textContent=t('solution');$(els.solWrap).classList.remove('hidden');}
  $(els.btnNext).classList.remove('hidden');$(els.btnNext).innerHTML=qIndex===quizData.questions.length-1? t('result') : t('next');}
$('#btnNext').onclick=()=>{if(qIndex<quizData.questions.length-1){qIndex++;renderQ();}else showResult();};
$('#btnBack').onclick=()=>{qIndex--;renderQ();};
$('#btnHome').onclick=()=>renderHome();
function showResult(){hideAll();show(els.result);$(els.scoreLine).textContent=`${t('score')} ${score}/${quizData.questions.length}`;}
$('#btnRestart').onclick=()=>renderHome();
// ===== utility helpers ==================================================
function show(sel){$(sel).classList.remove('hidden');}
function hide(sel){$(sel).classList.add('hidden');}
// ===== init =============================================================
updateStatic();renderHome();
</script>
</body>
</html>
